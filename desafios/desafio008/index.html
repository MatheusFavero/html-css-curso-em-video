<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail,person,vpn_key" />
</head>
<body>
    <main>
        <section id="login">

            <div id="image"></div>
            
            <div id="form">

                <h1>Login</h1>

                <p> Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>

            </div>
            
            <form action="login.php" method="post" autocomplete="on">
                
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                    </span>

                    <input type="email" name="login" id="iLogin" placeholder="seuemail@email.campo" autocomplete="email" required maxlength="30">

                    <label for="iLogin">
                        Login
                    </label>

                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                    </span>

                    <input type="password" name="senha" id="iSenha" placeholder="suasenha" autocomplete="current-password" required minlength="8" maxlength="20">

                    <label for="iSenha">
                        Senha
                    </label>
                </div>

                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="button">Esqueci a senha <span class="material-symbols-outlined">
                    mail
                </span></a>
            </form>
        </section>
    </main>
</body>
</html>
