<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Teste de formulário</h1>
    <form action="armazenaDados.php" method="post">
    <p>
        <label for="iUsuario">Usuário:</label>
        <input type="text" name="usuario" id="iUsuario" required minlength="4" maxlength="30" size="20" placeholder="Nome de usuário" autocomplete="username">
    </p>
    <p>
        <label for="iSenha">Senha:</label>
        <input type="password" name="senha" id="iSenha" required minlength="8" maxlength="20" placeholder="Mínimo de 8 dígitos" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
