<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="armazenaDados.php" method="get" autocomplete="on">
        <p>
            <label for="iNmr1">Número 1:</label>
            <input type="number" name="numero1" id="iNmr1" min="0" max="50" required oninput="iSoma.innerHTML = Number(iNmr1.value) + Number(iNmr2.value)">
        </p>
        <p></p>
            <label for="iNmr2">Número 2:</label>
            <input type="number" name="numero2" id="iNmr2" min="0" max="50" required oninput="iSoma.innerHTML = Number(iNmr1.value) + Number(iNmr2.value)">
        </p>
        <p>
            <label for="iSoma">Soma:</label>
            <output name="soma" id="iSoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
