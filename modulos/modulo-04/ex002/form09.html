<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="armazenaDados.php" method="get" autocomplete="on">
        <p>
            <label for="avaliacao">Avaliação:</label>
            <input type="range" name="avaliacao" id="iAvaliacao" min="0" max="10" value="5" oninput="iValor.innerHTML = Number(iAvaliacao.value)">
            <output id="iValor">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
