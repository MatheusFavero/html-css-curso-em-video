<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="armazenaDados.php" method="get" autocomplete="on">
        <p>
            <label for="iAno"> Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iAno" min="1900" max="2024" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iIdade">Sua idade é:</label>
            <output id="iIdade">24</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let anoAtual = new Date().getFullYear()
            iIdade.innerHTML = anoAtual - Number(iAno.value)
        }
    </script>
</body>
</html>
