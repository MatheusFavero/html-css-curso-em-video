<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="armazenaDados.php" method="get" autocomplete="on">

        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="nome" id="iNome" minlength="4" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">Média:</label>
            <input type="number" name="media" id="iMedia" placeholder="de 0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="iMes">Período letivo:</label>
            <input type="month" name="mes" id="iMes" required>
        </p>
        <p>
            <label for="iDia">Dia da prova:</label>
            <input type="date" name="dia" id="iDia" required>
        </p>
        <p>
            <label for="iHora">Hora da prova:</label>
            <input type="time" name="hora" id="iHora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
