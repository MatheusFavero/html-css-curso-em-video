<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens gerais/FaviconStarDrop.ico" type="image/x-icon">
    <title>Implementando vídeos</title>
</head>
<body>
    <h1>Implementando vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu computador.</p>
    <video controls poster="imagens/ultraTrolha.png" width="560" height="315" poster="imagens/ultraTrolha.jpg">
        <source src="midia/Ben10IntroVideoParaWeb720p30.webm" type="video/webm">
        <source src="midia/Ben10IntroVideoParaWeb720p30.mp4" type="video/mp4">
        <source src="midia/Ben10IntroVideoParaWeb720p30.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com o vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8XDVQ4o3AMY?si=4Hw34tRmIGFHeWSH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
