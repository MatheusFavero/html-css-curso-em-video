<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens gerais/FaviconStarDrop.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
            <img src="imagens/fotoG.png" alt="Letra G">
        </picture>

    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls autoplayX loop>
        <source src="midia/Ben10-Intro.mp3" type="audio/mpeg">
        <source src="midia/Ben10-Intro.ogg" type="audio/ogg">
        <source src="midia/Ben10-Intro.wav" type="image/wav">
        <p>Seu navegador não suporta áudio <a href="midia/Ben10-Intro.mp3" download="Ben10-Intro.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
